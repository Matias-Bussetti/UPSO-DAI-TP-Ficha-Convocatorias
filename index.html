<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./src/functions.js"></script>

</head>

<body class="bg-light ">
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand ps-sm-5 py-sm-5" href="#">
                <img src="./img/uns_top_left.png" class="d-inline-block align-text-top w-100">
            </a>
        </div>
    </nav>

    <div class="d-grid gap-2 my-5 col-6 mx-auto">
        <button id="request" class="btn btn-primary bg-gradient align-middle" type="button">Solicitar Convocatoria
            <div id="loading-button-icon" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </div>
    <main class="container-fluid m-0 p-0">
        <div class="row p-0 m-0">
            <div class="col-12 col-lg-8 col-sm-10 mx-auto table-responsive p-0 rounded">
                <table class="table table-bordered rounded-5">
                    <thead>
                        <tr class="table-dark">
                            <th colspan="3">Datos de la Convocatoria</th>
                        </tr>
                        <tr class="table-secondary">
                            <th scope="col">Tipo</th>
                            <th scope="col">N°/Año</th>
                            <th scope="col">Asunto</th>
                        </tr>
                    </thead>
                    <tbody id="datos-convocatoria">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row p-0 m-0">

            <div class="col-12 col-lg-8 col-sm-10 mx-auto table-responsive p-0 rounded">
                <table class="table table-bordered rounded-5">
                    <thead>
                        <tr class="table-dark">
                            <th colspan="5">Datos del Pliego</th>
                        </tr>
                        <tr class="table-secondary">
                            <th scope="col">Dirrección Retiro</th>
                            <th scope="col">Horario Retiro</th>
                            <th scope="col">Dir. Acto Apertura</th>
                            <th scope="col">Fecha Acto Apertura</th>
                            <th scope="col">Horario Acto Apertura</th>
                        </tr>
                    </thead>
                    <tbody id="datos-convocatoria">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row p-0 m-0">
            <div class="col-12 col-lg-8 col-sm-10 mx-auto table-responsive p-0 rounded">
                <table class="table table-bordered rounded-5">
                    <thead>
                        <tr class="table-dark">
                            <th colspan="3">Condiciones del Pliego</th>
                        </tr>
                        <tr class="table-secondary">
                            <th scope="col">N°</th>
                            <th scope="col">Título</th>
                            <th scope="col">Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="datos-convocatoria">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row p-0 m-0">
            <div class="col-12 col-lg-8 col-sm-10 mx-auto table-responsive p-0 rounded">
                <table class="table table-bordered rounded-5">
                    <thead>
                        <tr class="table-dark">
                            <th colspan="5">Articulos Solicitados</th>
                        </tr>
                        <tr class="table-secondary">
                            <th scope="col">Descripción</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Estimado</th>
                            <th scope="col">Importado</th>
                            <th scope="col">Área Destino</th>
                        </tr>
                    </thead>
                    <tbody id="articulos-solicitados">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Descargando...</h5>
        </div>
        <div class="offcanvas-body">
            <div class="align-middle">
                <div class="progress" style="height: 40px;">
                    <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated "
                        role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                        style="width: 0%;font-size: 18px;"></div>
                </div>
                <div class="d-grid gap-2 mt-3 col-6 mx-auto ">
                    <button id="abort" class="btn btn-warning" type="button">Cancelar Descarga</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./src/table.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
