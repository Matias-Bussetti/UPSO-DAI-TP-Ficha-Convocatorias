<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container p-4">

        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="send" class="btn btn-primary" type="button">Solicitar Convocatoria
                <div id="loading-button-icon" class="spinner-border spinner-border-sm" role="status"
                    style="visibility: hidden;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>

        <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0%;font-size: 18px;"></div>
        </div>

        <p id="prssss"></p>
        <button id="abort">ABORT</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</body>

</html>
