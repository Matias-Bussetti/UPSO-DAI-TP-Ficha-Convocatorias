<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./src/functions.js"></script>

</head>

<body class="bg-light ">
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand ps-5 py-5" href="#">
                <img src="./img/uns_top_left.png" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div class="d-grid gap-2 my-5 col-6 mx-auto">
        <button id="request" class="btn btn-primary align-middle" type="button">Solicitar Convocatoria
            <div id="loading-button-icon" class="spinner-border spinner-border-sm d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </div>

    <div id="scroll" class="container-fluid p-0">
        <main class="col-12 col-md-10 mx-0 mx-md-auto"></main>
    </div>
    <div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Descargando...</h5>
        </div>
        <div class="offcanvas-body">
            <div class="align-middle">
                <div class="progress" style="height: 40px;">
                    <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated "
                        role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                        style="width: 0%;font-size: 18px;"></div>
                </div>
                <div class="d-grid gap-2 mt-3 col-6 mx-auto ">
                    <button id="abort" class="btn btn-warning" type="button">Cancelar Descarga</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./src/table.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
